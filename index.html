<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENADO | Mikro≈æalumynai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --brand-green: #004d3d; --light-green: #00ffcc; }
        .product-card { transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); perspective: 1000px; }
        .slogan-text { color: var(--brand-green); font-weight: 600; }
    </style>
</head>
<body class="bg-white text-stone-800">

    <nav class="sticky top-0 bg-white shadow-sm z-50 border-b border-stone-100 h-16 md:h-20">
        <div class="w-full h-full flex justify-between items-center">
            <div class="h-full">
                <img src="logo.jpg" alt="GREENADO" class="h-full w-auto object-contain object-left">
            </div>
            <div class="hidden lg:block">
                <p class="slogan-text text-lg italic font-semibold text-emerald-800">‚ÄûMa≈æi daigai = didelƒó galia‚Äú</p>
            </div>
            <div class="pr-6">
                <button onclick="toggleCart()" class="relative p-2 text-emerald-900">
                    <i class="fa-solid fa-basket-shopping text-2xl"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-green-500 text-white text-[10px] rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                </button>
            </div>
        </div>
    </nav>

    <header class="py-16 bg-stone-50 text-center px-4">
        <h2 class="text-4xl md:text-5xl font-bold mb-4" style="color: var(--brand-green);">GREENADO</h2>
        <p class="text-xl max-w-2xl mx-auto italic opacity-80">≈†vie≈æi mikro≈æalumynai Kaune, Jonavoje ir apylinkƒóse</p>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="product-grid"></div>
    </main>

    <div id="cart-modal" class="fixed inset-0 bg-black/60 hidden z-[100] flex justify-end">
        <div class="bg-white w-full max-w-md h-full p-8 flex flex-col shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-emerald-900">Krep≈°elis</h3>
                <button onclick="toggleCart()" class="text-stone-400 hover:text-red-500 text-2xl">&times;</button>
            </div>
            <div id="cart-items" class="flex-grow overflow-y-auto space-y-4 mb-6"></div>
            <div class="border-t pt-6 space-y-4">
                <input type="text" id="cust-name" placeholder="Vardas" class="w-full p-3 border rounded-xl focus:outline-emerald-500">
                <input type="tel" id="cust-phone" placeholder="Telefonas (+370...)" class="w-full p-3 border rounded-xl focus:outline-emerald-500">
                <textarea id="cust-address" placeholder="Pristatymo adresas" class="w-full p-3 border rounded-xl focus:outline-emerald-500" rows="2"></textarea>
                <div class="py-4">
                    <p class="text-xl font-bold flex justify-between">
                        <span>Viso:</span>
                        <span class="text-emerald-800"><span id="total">0.00</span> ‚Ç¨</span>
                    </p>
                </div>
                <button onclick="sendOrder()" class="w-full bg-emerald-800 text-white py-4 rounded-2xl font-bold hover:bg-emerald-700 transition shadow-lg active:scale-95">
                    U≈æsakyti per Telegram
                </button>
            </div>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "≈Ωirniai (100g)", price: 3.00, desc: "Saldus, tra≈°kus, primena jaunus ≈æirnelius.", img: "goroshok.jpg" },
            { id: 2, name: "Svog≈´nai (100g)", price: 4.00, desc: "Pikanti≈°kas, ≈°velnaus a≈°trumo skonis.", img: "csubulya.jpg" },
            { id: 3, name: "Chia (100g)", price: 2.50, desc: "≈†velnus, neutralus skonis, itin sveika.", img: "chia.jpg" },
            { id: 4, name: "Amarantai (100g)", price: 3.50, desc: "≈†velnus ≈æemƒós skonis, ry≈°ki spalva.", img: "amarant.jpg" },
            { id: 5, name: "Garstyƒçios (100g)", price: 3.00, desc: "A≈°traus, ≈°ildanƒçio skonis mikrogrynai.", img: "girchucsya.jpg" }
        ];

        let cart = [];

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            if (!grid) return;
            grid.innerHTML = products.map(p => `
                <div class="product-card bg-white p-6 rounded-3xl border border-stone-100 shadow-sm flex flex-col h-full" 
                     onmousemove="handleMove(event, this)" onmouseleave="handleLeave(this)">
                    <img src="${p.img}" class="w-full h-48 object-cover rounded-2xl mb-4 shadow-inner pointer-events-none" alt="${p.name}">
                    <h3 class="text-xl font-bold mb-1">${p.name}</h3>
                    <p class="text-xs text-stone-400 mb-3 italic">${p.desc}</p>
                    <div class="mt-auto flex justify-between items-center">
                        <span class="text-2xl font-black text-emerald-800">${p.price.toFixed(2)} ‚Ç¨</span>
                        <button onclick="addToCart('${p.name}', ${p.price})" class="bg-emerald-800 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-emerald-600 transition shadow-md active:scale-95">ƒÆ krep≈°elƒØ</button>
                    </div>
                </div>
            `).join('');
        }

        function handleMove(e, el) {
            const rect = el.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            el.style.transform = `perspective(1000px) rotateX(${(y - rect.height/2) / -10}deg) rotateY(${(x - rect.width/2) / 10}deg) translateY(-5px)`;
        }

        function handleLeave(el) { el.style.transform = `perspective(1000px) rotateX(0) rotateY(0) translateY(0)`; }

        function addToCart(name, price) { cart.push({ name, price }); updateUI(); }
        function toggleCart() { document.getElementById('cart-modal').classList.toggle('hidden'); renderCartItems(); }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateUI();
            renderCartItems();
        }

        function updateUI() {
            const count = document.getElementById('cart-count');
            if (count) {
                count.innerText = cart.length;
                count.classList.toggle('hidden', cart.length === 0);
            }
        }

        function renderCartItems() {
            const container = document.getElementById('cart-items');
            const totalEl = document.getElementById('total');
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-center text-stone-400 py-10">Krep≈°elis tu≈°ƒçias</p>';
                totalEl.innerText = "0.00";
                return;
            }
            container.innerHTML = cart.map((item, index) => `
                <div class="flex justify-between items-center bg-stone-50 p-3 rounded-xl mb-2 border border-stone-100">
                    <div><p class="font-bold text-sm">${item.name}</p><p class="text-emerald-700 text-xs">${item.price.toFixed(2)} ‚Ç¨</p></div>
                    <button onclick="removeFromCart(${index})" class="text-red-400 p-2">&times;</button>
                </div>
            `).join('');
            totalEl.innerText = cart.reduce((sum, i) => sum + i.price, 0).toFixed(2);
        }

        async function sendOrder() {
            const nameInput = document.getElementById('cust-name');
            const phoneInput = document.getElementById('cust-phone');
            const addressInput = document.getElementById('cust-address');

            if(!nameInput.value || !phoneInput.value) {
                alert("Pra≈°ome ƒØvesti vardƒÖ ir telefonƒÖ");
                return;
            }

            if(cart.length === 0) {
                alert("Krep≈°elis tu≈°ƒçias");
                return;
            }

            const message = `üåø NAUJAS U≈ΩSAKYMAS:\nüë§ Klientas: ${nameInput.value}\nüìû Tel: ${phoneInput.value}\nüìç Adresas: ${addressInput.value}\nüõí Prekƒós:\n${cart.map(i => `- ${i.name}`).join('\n')}`;

            try {
                // –í–ò–ü–†–ê–í–õ–ï–ù–û: –ü–æ—Å–∏–ª–∞–Ω–Ω—è –±–µ–∑ –ø—Ä–æ–±—ñ–ª—ñ–≤
                await fetch("https://script.google.com/macros/s/AKfycbzdgX4C9nEUHaS-t-BC_CNBSJ1fTx8OVsGMRoq1zLygl8ACv21CGuZtgHyy2_u3o1mc/exec", {
                    method: "POST",
                    mode: "no-cors",
                    body: JSON.stringify({ message: message })
                });

                alert('Dƒókojame! U≈æsakymas i≈°si≈≥stas.');
                cart = [];
                updateUI();
                toggleCart();
                nameInput.value = ''; phoneInput.value = ''; addressInput.value = '';
            } catch (e) {
                alert('Klaida siunƒçiant u≈æsakymƒÖ.');
            }
        }

        document.addEventListener('DOMContentLoaded', renderProducts);
    </script>
</body>
</html>
