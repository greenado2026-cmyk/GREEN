<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENADO | Mikro≈æalumynai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root { --brand-green: #004d3d; }
        .product-card { transition: all 0.3s ease; }
        #map { height: 300px; width: 100%; border-radius: 12px; margin-top: 10px; border: 2px solid #e5e7eb; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-white text-stone-800">

    <nav class="sticky top-0 bg-white shadow-sm z-50 border-b border-stone-100 h-20">
        <div class="w-full h-full flex justify-between items-center px-6">
            <img src="logo.jpg" alt="GREENADO" class="h-16 w-auto">
            <button onclick="toggleCart()" class="relative p-2 text-emerald-900">
                <i class="fa-solid fa-basket-shopping text-2xl"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-green-500 text-white text-[10px] rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
            </button>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="product-grid"></div>
    </main>

    <div id="cart-modal" class="fixed inset-0 bg-black/60 hidden z-[100] flex justify-end">
        <div class="bg-white w-full max-w-md h-full p-8 flex flex-col shadow-2xl overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-emerald-900">Krep≈°elis</h3>
                <button onclick="toggleCart()" class="text-stone-400 hover:text-red-500 text-3xl">&times;</button>
            </div>

            <div id="cart-items" class="flex-grow space-y-4 mb-6"></div>

            <div class="border-t pt-6 space-y-4">
                <input type="text" id="cust-name" placeholder="Vardas" class="w-full p-3 border rounded-xl">
                <input type="tel" id="cust-phone" placeholder="Telefonas" class="w-full p-3 border rounded-xl">
                
                <div class="space-y-2">
                    <textarea id="cust-address" placeholder="Pristatymo adresas" class="w-full p-3 border rounded-xl" rows="2"></textarea>
                    
                    <button type="button" id="map-btn" class="text-sm text-emerald-700 font-bold flex items-center gap-2 bg-emerald-50 p-2 rounded-lg w-full justify-center">
                        üìç Pasirinkti ≈æemƒólapyje
                    </button>
                    
                    <div id="map" class="hidden"></div>
                </div>

                <select id="delivery-day" class="w-full p-3 border rounded-xl bg-white mt-4">
                    <option value="Pirmadienis">Pirmadienis (Pirmadienis)</option>
                    <option value="Ketvirtadienis">Ketvirtadienis (Ketvirtadienis)</option>
                </select>

                <div class="py-4 text-xl font-bold flex justify-between">
                    <span>Viso:</span>
                    <span class="text-emerald-800"><span id="total">0.00</span> ‚Ç¨</span>
                </div>
                <button onclick="sendOrder()" class="w-full bg-emerald-800 text-white py-4 rounded-2xl font-bold">U≈æsakyti Telegram</button>
            </div>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "≈Ωirniai (100g)", price: 3.00, img: "goroshok.jpg" },
            { id: 2, name: "Svog≈´nai (100g)", price: 4.00, img: "csubulya.jpg" },
            { id: 3, name: "Chia (100g)", price: 2.50, img: "chia.jpg" },
            { id: 4, name: "Amarantai (100g)", price: 3.50, img: "amarant.jpg" },
            { id: 5, name: "Garstyƒçios (100g)", price: 3.00, img: "girchucsya.jpg" }
        ];

        let cart = [];
        let map = null;
        let marker = null;

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map(p => `
                <div class="product-card bg-white p-6 rounded-3xl border shadow-sm flex flex-col">
                    <img src="${p.img}" class="w-full h-48 object-cover rounded-2xl mb-4">
                    <h3 class="text-xl font-bold">${p.name}</h3>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="text-2xl font-black text-emerald-800">${p.price.toFixed(2)} ‚Ç¨</span>
                        <button onclick="addToCart('${p.name}', ${p.price})" class="bg-emerald-800 text-white px-4 py-2 rounded-lg">ƒÆ krep≈°elƒØ</button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(name, price) { cart.push({ name, price }); updateUI(); }
        function toggleCart() { document.getElementById('cart-modal').classList.toggle('hidden'); renderCartItems(); }
        function updateUI() { 
            const count = document.getElementById('cart-count');
            count.innerText = cart.length;
            count.classList.toggle('hidden', cart.length === 0);
        }

        function renderCartItems() {
            const container = document.getElementById('cart-items');
            if (cart.length === 0) { container.innerHTML = '<p class="text-center py-4">Krep≈°elis tu≈°ƒçias</p>'; return; }
            container.innerHTML = cart.map((item, index) => `
                <div class="flex justify-between items-center bg-stone-50 p-3 rounded-xl">
                    <span>${item.name}</span>
                    <button onclick="cart.splice(${index},1); updateUI(); renderCartItems();" class="text-red-500">&times;</button>
                </div>
            `).join('');
            document.getElementById('total').innerText = cart.reduce((sum, i) => sum + i.price, 0).toFixed(2);
        }

        // –§–£–ù–ö–¶–Ü–Ø –ö–ê–†–¢–ò
        document.getElementById('map-btn').addEventListener('click', function() {
            const mapDiv = document.getElementById('map');
            mapDiv.classList.toggle('hidden');

            if (!map && !mapDiv.classList.contains('hidden')) {
                // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∫–∞—Ä—Ç–∏
                map = L.map('map').setView([54.8985, 23.9036], 12);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '¬© OSM'
                }).addTo(map);

                map.on('click', function(e) {
                    const { lat, lng } = e.latlng;
                    if (marker) { marker.setLatLng(e.latlng); } 
                    else { marker = L.marker(e.latlng).addTo(map); }

                    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
                        .then(r => r.json())
                        .then(data => {
                            document.getElementById('cust-address').value = data.display_name;
                        })
                        .catch(() => {
                            document.getElementById('cust-address').value = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
                        });
                });
            }
            
            if (map) {
                setTimeout(() => { map.invalidateSize(); }, 200);
            }
        });

        async function sendOrder() {
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const addr = document.getElementById('cust-address').value;
            const day = document.getElementById('delivery-day').value;

            if(!name || !phone) { alert("–í–≤–µ–¥—ñ—Ç—å –¥–∞–Ω—ñ!"); return; }

            const totalSum = cart.reduce((sum, i) => sum + i.price, 0).toFixed(2);
            const message = `üåø U≈ΩSAKYMAS:
üë§ Klientas: ${name}
üìû Tel: ${phone}
üìç Adresas: ${addr}
üöö Diena: ${day}
üí∞ VISO: ${totalSum} ‚Ç¨`;

            try {
                await fetch("https://script.google.com/macros/s/AKfycbzdgX4C9nEUHaS-t-BC_CNBSJ1fTx8OVsGMRoq1zLygl8ACv21CGuZtgHyy2_u3o1mc/exec", {
                    method: "POST", mode: "no-cors", body: JSON.stringify({ message: message })
                });
                alert('I≈°si≈≥sta!');
                cart = []; updateUI(); toggleCart();
            } catch (e) { alert('Klaida!'); }
        }

        document.addEventListener('DOMContentLoaded', renderProducts);
    </script>
</body>
</html>
